<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List & Form</title>
</head>
<body>
    <ol>
        <li>Ayam</li>
        <li>Kucing</li>
        <li>Kambing</li>
    </ol>

    <ol type="I">
        <li>Ayam</li>
        <li>Kucing</li>
        <li>Kambing</li>
    </ol>

    <ul>
        <li>Ayam</li>
        <li>Kucing</li>
        <li>Kambing</li>
    </ul>

    <ul type="square">
        <li>Ayam</li>
        <li>Kucing</li>
        <li>Kambing</li>
    </ul>
</body>
</html>
